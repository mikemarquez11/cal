<!DOCTYPE html>

<html>

<head>

    <title>Calculator</title>

    <meta charset="utf-8">

    <script>

        function inverse(){

            var num = document.getElementById("n1");

            num.value = 1/num.value;

        }

    </script>

</head>

<body>

    Number: <input type="text" id="n1"><p></p>

    <button onclick="inverse()">1/x</button>

</body>

</html>
